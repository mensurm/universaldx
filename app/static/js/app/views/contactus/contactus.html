<h3>Contact us</h3>
<br>
<form method="POST" action="/contact_us">
  <div class="form-group row">
    <label for="firstname" class="col-sm-2 form-control-label">Firstname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstname" name="firstname" required="true" placeholder="Enter your firstname">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastname" class="col-sm-2 form-control-label">Lastname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastname" name="lastname" required="true" placeholder="Enter your lastname">
    </div>
  </div>



    <div class="form-group row">
    <label for="email" class="col-sm-2 form-control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" required="true" placeholder="Enter your email">
    </div>
  </div>

        <div class="form-group row">

        <label for="question" class="col-sm-2 form-control-label">Question</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" id="question" name="question" required="true" placeholder="Enter your question" />
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
