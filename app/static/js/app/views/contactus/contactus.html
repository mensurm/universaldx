<form method="POST" action="/contact_us" name="contact-form">
    <input type="text" id="firstname" name="firstname" placeholder="Enter firstname"/>
    <input type="text" id="lastname" name="lastname" placeholder="Enter lastname"/>
    <input type="text" id="email" name="email" placeholder="Enter contact email"/>
    <textarea type="text" id="question" name="question" placeholder="Enter your query"/>

    <input type="submit" value="Send"/>

</form>
